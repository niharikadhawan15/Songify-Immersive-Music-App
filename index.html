<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
<!--     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->

</head>

<body>
<!-- this shows the welcome screen with the form that the user need to fill before going to the main screen where few limitations are added such as name should be more than 3 letters and email and password should be the specific one as displayed in the placeholder-->
    <div class="wrapper">
        <section class="welcome-screen ">
            <h1> <b>Songify </b></h1>
            <h2> Fill the form to access your account </h2>
            <div class="input-wrapper" method="post">
                <form><table><tr><td>Name: </td><td><input type="text" placeholder="Name" id="name-input"></td></tr><br>
                <tr><td>Email-id: </td><td><input type="text" placeholder="test@acadview.com" id="emailinput"></td></tr><br>
                <tr><td>Password: </td><td><input type="password" placeholder="JavascriptRocks" id="passwordinput"></td></tr><br></table></form>
                <button> Go </button>
                <h4></h4>
            </div>
        </section>

       <!--  the list of different playlists is shown and is displayed in the left side of the page -->
         <span  id="playList" class = "pull-left hidden">
            <h3>Playlist</h3>
            <ul id="songList">
                <li id="songList1">songs</li> <!-- playlist name -->
                <li id="songList2">Mixtape</li>   <!-- playlist name -->
                <li id="songList3">English_songs</li>   <!-- playlist name -->

                  <div class="modal fade">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" style="color: red">Choose from localSystem</h4>
                <input type="file" id="my-file" accept=".mp3, .mpeg, .wav, .ogg"></input>
                <output id="op"></output>
              </div><!-- modal-header -->
  
            </div><!-- modal-content -->
          </div><!-- modal-dialog -->
        </div><!-- modal -->
            </ul>
            </span>
            <span id= border></span>
                  
        <div class="main hidden">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
               <audio src="songs/song1.mp3"></audio>
                  <audio src="songs/song2.mp3"></audio>
                    <audio src="songs/song3.mp3"></audio>
                      <audio src="songs/song4.mp3"></audio>

                      <!--  this table is used to display the details of the songs that are present in the playlist -->
                      <table id="songs">
                          <thead class="list-headers edit">
                                  <tr><!-- <td>Song No.</td> -->
                                  <td> Title </td>
                                  <td> Artist </td>
                                  <td> Album </td>
                                  <td><span class="fa fa-calendar-plus-o"></span></td>
                              </tr></thead>
                              <!-- <div class="song-list"> -->
                                  <tbody><tr class="song edit" id="song1">
                                      <!-- <td class="song-number"></td> -->
                                      <td class="song-name"></td>
                                      <td class="song-artist"></td>
                                      <td class="song-album"></td>
                                      <td class="song-length"></td>
                                  </tr>
                                  <tr class="song edit" id="song2">
                                  	<!--   <td class="song-number"></td> -->
                                      <td class="song-name"></td>
                                      <td class="song-artist"></td>
                                      <td class="song-album"></td>
                                      <td class="song-length"></td>
                                  </tr>
                                  <tr class="song edit" id="song3">
                                    <!--   <td class="song-number"></td> -->
                                      <td class="song-name"></td>
                                      <td class="song-artist"></td>
                                      <td class="song-album"></td>
                                      <td class="song-length"></td>
                                  </tr>
                                  <tr class="song edit" id="song4">
                                   <!--    <td class="song-number"></td> -->
                                      <td class="song-name"></td>
                                      <td class="song-artist"></td>
                                      <td class="song-album"></td>
                                      <td class="song-length"></td>
                                  </tr>


                              <!-- </div> -->
                          </tbody></table>


<!-- this section contains the description of the current playing song with its slideshow of related images  w3-animate-fading -->
<div class="slider current-song-slide animate-fading "><img id="slider" alt="" src="" /> </div>
		<div class="current-song-wrapper pull-left">  
        <img class="current-song-image">      <!--current song image  -->
        <div>
        <p class="current-song-name"></p>       <!--name of the current playing song  -->
        <p class="current-song-album"></p>         <!--album name of the current playing song  -->
        <p id="totalSongs" style="color: yellow"></p>    <!--total songs in the playlist  -->
        </div>
        </div>
            </section>


<!-- the footer contains the section for the various player buttons -->
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                    <span class="volume fa fa-volume-up"></span>
                      <div id="vol_slider">                       <!--  volume slider that will help to  adjust the volume of the songs using volume slider -->
                          <div id="vol_filled"></div>
                      </div>
      <i class="fa fa-random clickable disabled" aria-hidden="true"></i>       <!--  shuffle button which will shuffle the song-->
      <i class="fa fa-step-backward clickable" aria-hidden="true"></i>         <!--  backward button which will play the last song-->
      <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>        <!--  play/pause button -->
      <i class="fa fa-step-forward clickable" aria-hidden="true"></i>          <!--  forward button  which will play the next song-->
      <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>   		<!--  repeat button -->
   
    </div>
  
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>                    <!--  this will show the progress bar of the current playing song -->
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

<!--     necessary scripts are added -->
    <script src="js/jquery.js">
    </script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script>
<script src ="js/main.js">
    </script>
        <script src="jsmediatags.min.js"></script>
</body>

</html>
